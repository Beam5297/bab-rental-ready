<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>เพิ่มใบเสร็จ</title>
</head>
<body>
    <h1>เพิ่มใบเสร็จสำหรับผู้เช่า</h1>
    <form method="post">
        <p>ชื่อผู้เช่า: <input type="text" name="tenant"></p>
        <p>เดือน: <input type="text" name="month"></p>
        <p>จำนวนเงิน (บาท): <input type="number" name="amount" step="0.01"></p>
        <button type="submit">บันทึกใบเสร็จ</button>
    </form>
</body>
</html>
